<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/app.css">
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-primary full-height d-flex justify-content-center align-items-center">
                <div id="guess-the-number" class="shadow-xl border rounded-3 d-flex flex-column justify p-3">
                    <h3 class="text-capitalize text-center">Guess the Number</h3>
                    <div class="d-flex d-sm-flex flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-center">
                        <button class="btn btn-primary mb-3">Reset</button>
                        <h5 class="fs-6">Highscore : <span id="high-score">20</span> | Yourscore : <span id="your-score">19</span></h5>
                    </div>
                    <div class="input-group my-5 py-5">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon1">Your number...</button>
                      <input type="number" min="1" max="20" class="form-control" name="input-number" id="input-number" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <h3 id="guess-clue" class="fs-6">Too high!</h3>
                    <button class="btn btn-secondary" id="check-input">Check</button>
                  </div>
            </div>
            <div class="col-12 bg-secondary full-height d-flex justify-content-center align-items-center">
              <h1 class="text-capitalize">JAVASCRIPT</h1>
          </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Main Script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
